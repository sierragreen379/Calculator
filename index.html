<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <p id="previous_equation"></p>
            <p id="display_value">0</p>
        </div>
        <button id="clear" class="extra-functions">C</button>
        <button id="pos_neg" class="extra-functions">&plus;&sol;&minus;</button>
        <button id="percent" class="extra-functions">&percnt;</button>
        <button id="divide" class="operators">&divide;</button>
        <button id="seven" class="numbers">7</button>
        <button id="eight" class="numbers">8</button>
        <button id="nine" class="numbers">9</button>
        <button id="multiply" class="operators">&times;</button>
        <button id="four" class="numbers">4</button>
        <button id="five" class="numbers">5</button>
        <button id="six" class="numbers">6</button>
        <button id="minus" class="operators">&minus;</button>
        <button id="one" class="numbers">1</button>
        <button id="two" class="numbers">2</button>
        <button id="three" class="numbers">3</button>
        <button id="plus" class="operators">&plus;</button>
        <button id="zero" class="numbers">0</button>
        <button id="decimal" class="numbers">&period;</button>
        <button id="equals" class="operators">&equals;</button>
    </div>
</body>
</html>
