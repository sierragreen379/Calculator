<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="container">
        <div id="display">
            <p id="previous_equation"></p>
            <p id="display_value">0</p>
        </div>
        <button id="clear">Clear</button>
        <button id="pos_neg">&plus;&sol;&minus;</button>
        <button id="percent">&percnt;</button>
        <button id="divide">&divide;</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="multiply">&times;</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="minus">&minus;</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="plus">&#43;</button>
        <button id="zero">0</button>
        <button id="decimal">&period;</button>
        <button id="equals">&equals;</button>
    </div>
</body>
</html>
